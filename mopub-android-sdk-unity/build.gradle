// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}

repositories {
    mavenCentral()
    jcenter()
    flatDir {
        dirs 'libs'
    }
}

apply plugin: 'com.android.library'

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 39
        versionName "4.6.0"
        consumerProguardFiles 'proguard.txt'
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            resources.srcDirs = ['src/main/java']
            aidl.srcDirs = ['src/main']
            renderscript.srcDirs = ['src/main']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), file('proguard.txt')
        }

        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    // Custom events
//    compile name: 'adcolony-2.0.3'
//    compile name: 'chartboost-6.4.1'
    compile name: 'InMobi-4.4.1'
    compile(name: 'mm-ad-sdk-6.0.0', ext: 'aar')
//    compile name: 'AudienceNetwork-4.8.1'
//    compile name: 'unity-ads-1.4.7'
    compile name: 'tapjoy-11.5.1'

    // Vungle and its dependencies.
    compile name: 'vungle-publisher-adaptive-id-3.3.0'
    compile 'com.squareup.dagger:dagger:1.2.2'
    compile 'com.nineoldandroids:library:2.4.0'

    // Required to build MoPubUnityPlugin.java
    compile files('libs/unity-4.2.0f4.jar')

    compile 'com.google.android.gms:play-services-ads:7.8.0'
    compile project(':mopub-sdk')
}
